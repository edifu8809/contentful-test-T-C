<div class="header">
  <div *ngIf="brand">
    <img [src]="brand.logo" alt="Brand logo" />
  </div>
</div>

<div class="tabs-container" [ngStyle]="{
  'background-color': brand?.primaryColor
}">
  <div class="tabs">
    <button
    [ngStyle]="{
      'background-color': brand?.accentColor
    }"
      *ngFor="let tab of tabs; let i = index"
      class="tab-button"
      [class.active]="i === activeTab"
      (click)="selectTab(i)"
    >
      <img [src]="tab.icon" alt="Icono" />
      {{ tab.title }}
    </button>
  </div>

  <div class="tab-contents">
    <div
      *ngFor="let tab of tabs; let i = index"
      class="tab-content"
      [class.active]="i === activeTab"
    >
      <div [ngStyle]="{
       
        'color': brand?.textColor
      }" [innerHTML]="tab.description"></div>
    </div>
  </div>
</div>
